<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Winner Overlay</title>
  <style>
    body { margin: 0; height: 100vh; background: #eee; }
    #winnerOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 10000;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      pointer-events: all;
      overflow: hidden;
    }
    #winnerOverlay.active {
      display: flex !important;
    }
    #winnerOverlayInner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fff 85%, #ffe066 100%);
      padding: 72px 56px 64px 56px;
      border-radius: 36px;
      box-shadow: 0 16px 64px #000b, 0 0 0 12px #ffe066cc;
      text-align: center;
      font-size: clamp(3.5rem, 8vw, 6rem);
      font-weight: 900;
      color: #23c923;
      border: 8px solid gold;
      animation: bipIn 0.4s cubic-bezier(.68,-0.55,.27,1.55);
      min-width: 420px;
      max-width: 95vw;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 16px #ffe066, 0 4px 32px #0004;
    }
    #winnerMessageText {
      font-size: inherit;
      font-weight: inherit;
      color: inherit;
    }
    @keyframes bipIn {
      0% { transform: scale(0.7) translateY(40px); opacity: 0; }
      60% { transform: scale(1.08) translateY(-8px); opacity: 1; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <button onclick="showWinner()" style="position:absolute;top:40px;left:40px;font-size:2rem;">Show Winner Overlay</button>
  <div id="winnerOverlay">
    <div id="winnerOverlayInner">
      <span id="winnerMessageText">ðŸŽ‰ Player 1 wins! ðŸŽ‰</span>
    </div>
  </div>
  <script>
    function showWinner() {
      const overlay = document.getElementById('winnerOverlay');
      overlay.classList.add('active');
      overlay.style.display = 'flex';
      overlay.style.zIndex = '99999';
      document.getElementById('winnerMessageText').innerText = 'ðŸŽ‰ Player 1 wins! ðŸŽ‰';
    }
  </script>
</body>
</html>
